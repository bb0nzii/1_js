<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        @font-face {
            font-family: 'Pretendard-Regular';
            src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 100;
            font-style: normal;
        }
        pre{background: lightyellow; padding: 10px; line-height: 25px; font-size: 14px; font-family: 'Pretendard-Thin';}
        h1::before{content: "💖";}
        h1::after{content: "💖";}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
<pre>
얘는 띄어쓰기 한 만큼 옆으로 가서 나옴
1) 도큐먼트에서 찾기
2) 버튼으로 함수 실행 (예약어는 변수나 함수명으로 사용할 수 없음. 온클릭에 in은 예약어라서 안 넣어짐)
3) Variables => var 많은 수여서 변수 변하는 수여서 변수
</pre>

<h1>1) 도큐먼트에서 찾기</h1>
<div class="text-danger" id="find"></div>

<h1>2) 버튼으로 함수 실행</h1>
<p class="text-success h1" id="textFind"></p>
<button onclick="inText()">함수실행</button>
<script>
    function inText(){
        document.getElementById("textFind").innerHTML = "점심 시간 5분 전이다아아아";
    }
</script>

<h1>3) 변수</h1>
<p>es6나오기 전에 var를 사용함, 문제는 재선언 재할당 안됨</p>
<script>
    x = 5; x=3; //똑같은 변수인데 값이 다름
    y = 6; y=9; //재선언 재할당이 되는 게 이런 거! 개발자의 의도에 어긋나질 수 있음
    z = x+y;
    let q=10;
    let w=15;
    let plus = q+w;
    document.write(z);
    document.write("<br>"+plus+"<br>"); //태그랑 변수랑 같이 쓴 거

    const piCircle = 3.14;
    document.writeln(piCircle);
    document.writeln("<br>"+"문자열"+"<br>"+"냐웅")
</script>
<p>그래서 es6에서 let과 const가 나옴</p>

<!-- 
dom : 도큐먼트 오브젝트 모델
bom : 브라우저 오브젝트 모델
-->
<script>
    document.getElementById('find').innerHTML = "Meowwwwwww!!"
</script>
                <h1 class="my-5">함수</h1>
                <a href="#" class="a-link" onclick="goUrl()">Meowwwwwwwww????</a>
                <script>
                    // alert("Meowwwww!!!!!!!!!")
                    goUrl = () => {
                        //함수는 호출할 때만 실행되는 코드블럭
                        window.location.href="http://youtube.com"
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
